{% extends 'header.html' %}

{% block head %}

<title>ATM/Branch Locator</title>
{% endblock %}

{% block content %}
    <meta charset="utf-8" />
    <title>ATM/Branch Locator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e2f3f5;
      }

      #map {
        height: 500px;
        width: 100%;
      }

      form {
        margin-top: 20px;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-radius: 4px;
      }

      button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      .container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>ATM/Branch Locator</h1>
    <form action="/" method="post">
      <label for="location">Enter your location:</label>
      <input type="text" id="location" name="location" required />
      <button type="submit">Search</button>
    </form>
    <div class="container">
      <div id="map"></div>
    </div>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    ></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>

  {% endblock %}
