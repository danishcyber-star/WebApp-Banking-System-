<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #90EE90;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #FFFF00;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px #000;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #000;
        }
        h2 {
            font-size: 2.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px #000000;
            color: #FF0000;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            outline: none;
            color: #000;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
            background-color: #000;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #32CD32;
        }

        a {
            color: #000;
            text-decoration: none;
            margin-top: 20px;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }
        .watermark {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.3;
            z-index: -1;
            font-size: 5rem;
            text-align: center;
            color: #FF0000;
            text-shadow: 2px 2px #000000;
            transform: rotate(-45deg);
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="form-container">
            <h2>Al-Danish Bank</h2>
            <div style="background-color: #FFFF00; padding: 10px;">
                <marquee behavior="scroll" direction="left">Wish you have a Good Day</marquee>
            </div>
            <h1>Signup</h1>
            <div class="watermark">Al-Danish Bank</div>
            <form method="POST" action="">
                {{ form.hidden_tag() }}
                {{ form.username }}
                {{ form.password }}
                {{ form.submit }}
            </form>

            <a href="{{ url_for('login') }}">Already have an account? Log In</a>
        </div>
    </div>
</body>

</html>
